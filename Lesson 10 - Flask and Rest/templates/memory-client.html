{% extends "base.html" %}

{% block content %}
<span id="client-span">{{ '{:.2f}'.format(mem['used'] / (1024 ** 2)) }} / {{ '%.2f' | format(mem['total'] / (1024 ** 2))
  }} MiB</span>

<div class="pbar" id="gauge">
  <div class="bar" style="background-color: rgb(72, 239, 82);
                                transform: translate({{ mem['percent'] }}%);">
    <div class="data" style="display: flex;
                                    justify-content: center;
                                    position: absolute;
                                    right: 0;
                                    width: {{ mem['percent'] }}%">
      {{mem['percent']}}%
    </div>
  </div>
</div>


<script src="{{ url_for('assets.static', filename='client-pbar.js') }}"></script>
{% endblock %}
